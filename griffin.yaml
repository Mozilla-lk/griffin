# Sample griffin file

# remote config
remotes:
  - name: FOSSLK Web Site
    url: https://foss.lk
    health:
      interval: 5min
  - name: FOSSLK Blog Web Site
    url: https://blog.foss.lk
    health:
      interval: 1min

# globle alerts
alerts:
  - type: email
    from: griffin@foo.com
    to: webmaster@foo.com
  - type: webhook
    url: https://mywebsite.com/webhook
